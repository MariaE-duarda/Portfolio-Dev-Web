<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone - Instagram</title>
    <link rel="stylesheet" href="style/media-gueries.css">
    <link rel="shortcut icon" href="src/img/android-chrome-512x512.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <div class="log-in-container">
            <div class="log-in">
                <img src="src/img/instagram-logo.png" alt="Imagem com a logo do instagram" class="logo">
                <div class="log-in-form">
                    <input type="text" placeholder="Phone, number, username or email">
                    <input type="password" placeholder="Password">
                    <button class="log-in-button">Log In</button>
                </div>
                <span class="or-divider">OR</span>
                <div class="fb-login">
                    <a href="#">
                        <img src="src/img/facebook-icon.png" alt="Logo do Facebook">
                        <span>Log in with Facebook</span>
                    </a>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <div class="sign-up">
                <span>Don't have an account?</span><a href="#">Sign up</a>
            </div>
            <div class="get-the-app">
                <span>Get the app</span>
                <div class="app-images">
                    <a href="#"><img src="src/img/applestore.png" alt="Imagem da loja da apple Store"></a>
                    <a href="#"><img src="src/img/googlestore.png" alt="Imagem da loja da PlayStore"></a>
                </div>
            </div>
        </div>
        <div class="phones-container">
            <img src="src/img/phones.png" alt="Imagens de telefone celulares">
        </div>
    </main>
    <footer>
        <ul class="footer-links">
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">HELP</a></li>
            <li><a href="#">PRESS</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">JOBS</a></li>
            <li><a href="#">PRIVACY</a></li>
            <li><a href="#">TERMS</a></li>
            <li><a href="#">LOCATIONS</a></li>
            <li><a href="#">TOP</a></li>
            <li><a href="#">ACCOUNTS</a></li>
            <li><a href="#">HASHTAGS</a></li>
            <li><a href="#">LANGUAGE</a></li>
        </ul>
        <span class="copyright">
            &copy; 2022 INSTAGRAM FROM FACEBOOK
        </span>
    </footer>
</body>
</html>
