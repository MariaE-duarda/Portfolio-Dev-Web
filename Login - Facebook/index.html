<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook Layout</title>
</head>
<body>
    <div class="blocos">
        <div class="text">
            <h1>facebook</h1>
            <h3>O Facebook ajuda você a se conectar e <br>
                compartilhar com as pessoas que <br>
                fazem parte da sua vida.
            </h3>
        </div>
        <div class="elements-form">
            <div class="bloco">
                <div class="elements">
                    <input type="text" placeholder="Email ou telefone">
                    <br>
                    <input type="password" placeholder="Senha">
                    <br>
                    <input class="entrar" type="submit" value="Entrar">
                    <h5>Esqueceu a senha?</h5>
                    <hr>
                    <input class="conta" type="submit" value="Criar nova conta">
                </div>
            </div>
        </div>
    </div>
    <p> <b>Crie uma página</b> para um colaborador, pessoa ou empresa.</p>
</body>
</html>
