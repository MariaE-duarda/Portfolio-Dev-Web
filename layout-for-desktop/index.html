<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTMLPRO</title>
</head>
<body>
    <header class="container">
        <div class="logo">
            <img src="icon-logo.png" alt="logo">
            <h2>HTMLPRO</h2>
        </div>
    </header>

    <!--SECTION 1-->
    <section class="section-1 container">

        <div class="ebook">
            <img src="ebook.png" alt="ebook">
        </div>

        <div class="action-title">
            <h2>Aprenda Html e CSS de um jeito novo, sem enrolação e direto ao ponto.</h2>
            <a class="button" href="#">Baixar uma cópia</a>
        </div>
    </section>

    <!--SECTION 2-->
    <section class="section-2 container">
        <h2>Níveis do aprendizado</h2>
        <div class="cards">

            <div class="card">
                <img src="icon-card.png" alt="card">
                CSS BÁSICO
            </div>

            <div class="card">
                <img src="icon-card.png" alt="card">
                CSS INTERMEDIÁRIO
            </div>

            <div class="card">
                <img src="icon-card.png" alt="card">
                CSS AVANÇADO
            </div>

        </div>
    </section>

    <!--SECTION 3-->
    <section class="section-3">
        <a class="button-2">APRENDA HTML</a>
        <h2>+1500 Downloads</h2>
        <p>Mais de 1000 pessoas já baixaram</p>
    </section>

    <footer>
        <a class="button-footer" href="#">Baixar uma cópia</a>
        <p>Landing Page responsiva - Para os inscritos do canal</p>

    </footer>
</body>
</html>
